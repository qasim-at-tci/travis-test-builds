# Xenial on amd64 and all arm64 jobs to use deploy tool v1

os: linux
dist: xenial
language: shell
install: skip
script: true

deploy:
  - &deploy
    provider: releases
    token: $GH_TOKEN
    file_glob: true
    overwrite: true
    file: README.md
    on:
      all_branches: true

jobs:
  include:
    - dist: xenial
      script: sleep 1
      deploy:
        - <<: *deploy
          skip_cleanup: true
    - dist: bionic
      script: sleep 200
      deploy:
        - <<: *deploy
          edge: true
          cleanup: false
    - dist: focal
      script: sleep 350
      deploy:
        - <<: *deploy
          edge: true
          cleanup: false
    - dist: jammy
      script: sleep 500
      deploy:
        - <<: *deploy
          edge: true
          cleanup: false

    - dist: xenial
      script: sleep 1
      arch: arm64
      deploy:
        - <<: *deploy
          skip_cleanup: true
    - dist: bionic
      script: sleep 200
      arch: arm64
      deploy:
        - <<: *deploy
          skip_cleanup: true
    - dist: focal
      script: sleep 350
      arch: arm64
     deploy:
        - <<: *deploy
          skip_cleanup: true
