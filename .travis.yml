jobs:
  include:
    - stage: create_file
      os: linux
      dist: focal
      language: minimal
      script:
        - echo "foo" > foo.txt
      workspaces:
        create:
          name: foospace
          paths:
            - foo.txt
    - stage: use_file
      os: osx
      osx_image: xcode13.1
      language: minimal
      workspaces:
        use: foospace
      script:
        - cat foo.txt || true
