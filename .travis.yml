os: linux
dist: xenial
language: shell
install: skip
script: true

deploy:
  provider: releases
  token: $GH_TOKEN
  file_glob: true
  overwrite: true
  file: README.md
  skip_cleanup: true
  edge: true
  on:
    all_branches: true

jobs:
  include:
    - dist: xenial
      script: sleep 1
    - dist: bionic
      script: sleep 200
    - dist: focal
      script: sleep 350
    - dist: jammy
      script: sleep 500
