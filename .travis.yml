---
language: node_js
os:
- linux
dist: focal
jobs:
  include:
  - name: "STABLE"
    group: stable
    services:
    - xvfb
    addons:
      chrome: stable
    install: skip
    script: google-chrome --version
  - name: "DEV"
    group: dev
    services:
    - xvfb
    addons:
      chrome: stable
    install: skip
    script: google-chrome --version
  - name: "WORKAROUND"
    group: stable
    services:
    - xvfb
    before_install:
      - wget -O /tmp/google-chrome-stable_current_amd64.deb https://dl.google.com/dl/linux/direct/google-chrome-stable_current_amd64.deb
      - sudo dpkg -i /tmp/google-chrome-stable_current_amd64.deb
    install: skip
    script: google-chrome --version
