os: linux
dist: focal

language: ruby

before_install:
  - gem install bundler:2.2.33

install:
  - sudo apt-get update && sudo apt-get install build-essential -y
  - bundle install
script: sleep 10

jobs:
  include:
    - ruby: 3.0.7
      dist: xenial
    - ruby: 3.0.7
      dist: bionic
    - ruby: 3.0.7
      dist: focal
    - ruby: 3.0.7
      dist: jammy
