os: linux
dist: focal
language: python
python:
  - 3.9

group: dev

services:
  - docker
  - postgresql

addons:
  postgresql: "12"
  apt:
    packages:
    - postgresql-12
    - postgresql-client-12
    - postgresql-server-dev-12

install: skip
script:
  - df -h /
  - df -h
  - docker pull pytorch/pytorch:2.3.1-cuda11.8-cudnn8-devel
  - df -h /
  - df -h

jobs:
  include:
    - dist: focal
    - dist: jammy
