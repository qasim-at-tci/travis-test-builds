language: shell
os: linux
dist: xenial
before_install:
  - sudo rm -rf /usr/local/maven-3.9.4
  - curl -s "https://get.sdkman.io" | bash
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - sdk install java 11.0.25-tem 
  - sdk use java 11.0.25-tem
  - unset M2_HOME
  - unset MAVEN_HOME
  - sdk install maven 3.9.9
  - sdk use maven 3.9.9
install: skip

script: 
  - java -version
  - mvn -v
  - echo $M2_HOME
  - echo $MAVEN_HOME
