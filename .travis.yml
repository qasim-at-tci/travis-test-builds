language: shell
os: linux
dist: xenial
before_install:
  - curl -s "https://get.sdkman.io" | bash
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  #- sdk list java
  - sdk install java 11.0.25-tem 
  - sdk use java 11.0.25-tem
  - unset M2_HOME
  - unset MAVEN_HOME
  - sdk install maven
install: skip

jobs:
  include:
    - dist: xenial
      script: 
        - java -version
        - mvn -v
    - dist: bionic
      script: 
        - java -version
        - mvn -v
    - dist: focal
      script: 
        - java -version
        - mvn -v
    - dist: jammy
      script: 
        - java -version
        - mvn -v
