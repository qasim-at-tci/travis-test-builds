jobs:
  include:
    - os: linux
      dist: xenial
      language: java
      jdk:
        - openjdk11

      script:
        - java -version
        - nproc
        - free -m
        - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
        - chmod +x $TRAVIS_BUILD_DIR/install-jdk.sh
        - export JAVA_HOME=$HOME/openjdk11
        - $TRAVIS_BUILD_DIR/install-jdk.sh -F 11 --target $JAVA_HOME
        - java -version

    - os: linux
      dist: bionic
      language: java
      jdk:
        - openjdk11

      script:
        - java -version
        - nproc
        - free -m

    - os: linux
      dist: focal
      language: java
      jdk:
        - openjdk11

      script:
        - java -version
        - nproc
        - free -m
