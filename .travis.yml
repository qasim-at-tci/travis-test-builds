os: linux
dist: xenial
language: php
php: 7.4
addons:
  apt:
    packages:
      - libargon2
    update: true
before_deploy:
  - export CHANGELOG=$(cat CHANGELOG-EXAMPLE.md)
  - echo $CHANGELOG
deploy:
  provider: releases
  edge: true
  api_key:
    secure: 
  file: README.md
  release_notes: "$CHANGELOG"
  on:
    repo: qasim-at-tci/travis-test-builds
    branch: main
    tags: true
  cleanup: 'false'
script:
  - php --version
