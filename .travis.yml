language: shell

os: osx
script: sleep 2

jobs:
  include:
    - osx_image: xcode13.1
    - osx_image: xcode12.2
    - osx_image: xcode14.1
    - osx_image: xcode14.2
deploy:
  provider: releases
  token: "$GITHUB_TOKEN"
  file_glob: true
  overwrite: true
  file:
    - gamadv-xtd3-$GAMVERSION-*
  skip_cleanup: true
  edge: true
  on:
    all_branches: true
