language: python
python:
- 3.10.8
os: linux
dist: jammy
services:
- docker
git:
  submodules: false
cache:
  pip: true
install: skip

jobs:
  include:
    - name: "Docker build within pipeline"
      script:
        - docker build -t test:0.1 .
        - docker images
    - name: "Docker build from bash script"
      script:
        - chmod +x ./build
        - ./build
        - docker images
