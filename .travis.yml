os: linux
dist: xenial
language: shell
install: skip
script: true

&config-deploy:
  provider: releases
  token: $GH_TOKEN
  file_glob: true
  overwrite: true
  file: README.md
  skip_cleanup: true
  on:
    all_branches: true

jobs:
  include:
    - dist: xenial
      script: sleep 1
    - dist: bionic
      script: sleep 200
      <<: *config-deploy
        edge: true
    - dist: focal
      script: sleep 350
      <<: *config-deploy
        edge: true
    - dist: jammy
      script: sleep 500
      <<: *config-deploy
        edge: true

    - dist: xenial
      script: sleep 1
      arch: arm64
    - dist: bionic
      script: sleep 200
      arch: arm64
      <<: *config-deploy
        edge: true
    - dist: focal
      script: sleep 350
      arch: arm64
      <<: *config-deploy
        edge: true
